<div class="row justify-content-center" *nfIf="character$ | async as character">
    <div class="col-xs-12 col-sm-6 col-md-3 justify-content-center">
      <div class="card">
        <div class="image">
          <img
            class="card-img-top"
            [src]="character.image"
            [alt]="character.name"
          />
        </div>
        <div class="card-inner">
          <div class="header">
            <h2 class="card-title">{{ character.name | slice : 0 : 15 }}</h2>
            <h4 class="text-muted">{{ character.gender }}</h4>
            <small class="text-muted">{{ character.created | date }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <button class="btn btn-primary btn-lg mt-3" (click)="onGoBack()">Back</button>
