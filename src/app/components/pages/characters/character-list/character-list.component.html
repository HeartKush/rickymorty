<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-3" *ngFor="let character of characters">
    <div class="card">
      <div class="image">
        <a [routerLink]="['/character-details', character.id]">
          <img
            class="card-img-top"
            [src]="character.image"
            [alt]="character.name"
          />
        </a>
      </div>
      <div class="card-inner">
        <div class="header">
          <a [routerLink]="['/character-details', character.id]">
            <h2 class="card-title">{{ character.name | slice : 0 : 15 }}</h2>
          </a>
          <h4 class="text-muted">{{ character.gender }}</h4>
          <small class="text-muted">{{ character.created | date }}</small>
        </div>
      </div>
    </div>
  </div>
  <div
    class="col-xs-12 col-sm-6 com-md-4 mt-5 container-notFound"
    *ngIf="characters.length <= 0"
  >
    <p>No results....</p>
  </div>
</div>

<button class="btn btn-primary">Go up</button>
